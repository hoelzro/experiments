<html>
  <head>
    <title>React Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script type='text/javascript' src='https://unpkg.com/babel-standalone@6/babel.min.js'>
    </script>
    <script type='text/babel'>
      class Countdown extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {
          return (
            <div>
              <p>Countdown: </p>
              <form>
                <label htmlFor='countdown_seconds'></label>
                <input type='number' name='countdown_seconds' />

                <br />

                <button>Start/Pause</button>
                <button>Stop</button>
              </form>
            </div>
          );
          return <p>This is a countdown</p>;
        }
      }

      function go() {
        let root = ReactDOM.createRoot(document.getElementById('react-root'));
        root.render(<Countdown />);
      }
    </script>
  </head>
  <body>
    <div id='react-root'>
    </div>

    <script type='text/javascript'>
      window.addEventListener('DOMContentLoaded', function() {
        go();
      });
    </script>
  </body>
</html>
